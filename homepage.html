        function setLanguage(lang) {
            const data = translations[lang];
           
            document.getElementById('txt-title').innerHTML = data.title;
            document.getElementById('txt-section-title').innerText = data.sectionTitle;
            document.getElementById('txt-desc').innerText = data.desc;
            document.getElementById('txt-realestate').innerText = data.realestate;
            document.getElementById('txt-sand1').innerText = data.sand1;
            document.getElementById('txt-sand2').innerText = data.sand2;
            document.getElementById('txt-salon').innerText = data.salon;
            document.getElementById('txt-bday').innerText = data.bday;

            document.documentElement.dir = data.dir;

            if (data.fontClass) {
                document.body.classList.add('latin-font');
            } else {
                document.body.classList.remove('latin-font');
            }

            document.querySelectorAll('.lang-opt').forEach(el => el.classList.remove('active'));
           
            document.querySelectorAll('.lang-opt').forEach(el => {

                    el.classList.add('active');
                }
            });
        }

        setLanguage('en');

        fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                const country = data.country_code;

                if (country === 'IR') { setLanguage('fa'); }
                else if (country === 'IT') { setLanguage('it'); }

            })
            .catch(error => { setLanguage('en'); });
