        .parallax-bg {

        .page.visible {

        #dynamic-links-container {

            width: 85%; border-radius: 50px;

            /* Ø­Ø§Ù„Øª Ø§ÙˆÙ„ÛŒÙ‡ Ù…Ø®ÙÛŒ Ø¨Ø±Ø§ÛŒ Ø§Ù†ÛŒÙ…ÛŒØ´Ù† Ø¢Ø¨Ø´Ø§Ø±ÛŒ */
            opacity: 0;

        }

        /* Ú©Ù„Ø§Ø³ Ø§Ù†ÛŒÙ…ÛŒØ´Ù† Ø¯Ú©Ù…Ù‡â€ŒÙ‡Ø§ */
        .pastel-btn.pop-in {

        .theme-pink { background-color: var(--theme-pink); }

    </style>
</head>
<body>

    <script>
        // ==========================================
        // 1. ØªÙ†Ø¸ÛŒÙ…Ø§Øª Ù„ÛŒÙ†Ú©â€ŒÙ‡Ø§
        // ==========================================
        const myLinks = [
            { title: "Ø§Ù…Ù„Ø§Ú©ÛŒ", url: "https://parisagh.github.io/parisa.github.io/4", icon: "ğŸ ", color: "theme-pink" },
            { title: "Ø³Ø§Ù†Ø¯ÙˆÛŒÚ†ÛŒ Û±", url: "https://parisagh.github.io/parisa.github.io/5", icon: "ğŸ”", color: "theme-yellow" },
            { title: "Ø³Ø§Ù†Ø¯ÙˆÛŒÚ†ÛŒ Û²", url: "https://parisagh.github.io/parisa.github.io/6", icon: "ğŸŒ­", color: "theme-orange" },
            { title: "Ø¢Ø±Ø§ÛŒØ´Ú¯Ø§Ù‡", url: "https://parisagh.github.io/parisa.github.io/7", icon: "ğŸ’‡â€â™€ï¸", color: "theme-mint" },
            { title: "ØªÙˆÙ„Ø¯", url: "https://parisagh.github.io/parisa.github.io/8", icon: "ğŸ‚", color: "theme-purple" }
        ];

        // Ø³Ø§Ø®Øª Ø¯Ú©Ù…Ù‡â€ŒÙ‡Ø§
        const container = document.getElementById('dynamic-links-container');
        myLinks.forEach((link, index) => {
            const aTag = document.createElement('a');
            aTag.href = link.url;
            aTag.className = `pastel-btn ${link.color}`;
            // Ø§Ø¶Ø§ÙÙ‡ Ú©Ø±Ø¯Ù† delay Ø¨Ø±Ø§ÛŒ Ø§ÛŒÙ†Ú©Ù‡ Ø¯Ú©Ù…Ù‡â€ŒÙ‡Ø§ Ù¾Ø´Øª Ø³Ø± Ù‡Ù… Ø¸Ø§Ù‡Ø± Ø´ÙˆÙ†Ø¯
            aTag.style.transitionDelay = `${index * 100}ms`; 
            aTag.innerHTML = `<span class="btn-icon">${link.icon}</span> ${link.title}`;
            container.appendChild(aTag);
        });

        // ==========================================
        // 2. Ø§Ù†ÛŒÙ…ÛŒØ´Ù† Ù¾Ø§Ø±Ø§Ù„Ø§Ú©Ø³ (Ø­Ø±Ú©Øª Ø§Ø´ÛŒØ§Ø¡ Ø¨Ø§ Ø§Ø³Ú©Ø±ÙˆÙ„)
        // ==========================================
        document.addEventListener("mousemove", parallax);
        document.addEventListener("scroll", parallaxScroll);

        function parallaxScroll(e) {
            const scrollValue = window.scrollY; // Ù…Ù‚Ø¯Ø§Ø± Ø§Ø³Ú©Ø±ÙˆÙ„ Ø´Ø¯Ù‡
            
            document.querySelectorAll(".floating-obj").forEach(function(move){
                var moving_value = move.getAttribute("data-speed");
                var x = (scrollValue * moving_value) / 10;
                var y = (scrollValue * moving_value) / 10;
                
                // Ø­Ø±Ú©Øª Ø¯Ø§Ø¯Ù† Ø¢Ø¨Ø¬Ú©Øª Ø¨Ø± Ø§Ø³Ø§Ø³ Ø§Ø³Ú©Ø±ÙˆÙ„
                move.style.transform = `translate(${x}px, ${y}px) rotate(${scrollValue/10}deg)`;
            });
        }
        
        function parallax(e) {
             // Ø­Ø±Ú©Øª Ø¬Ø²Ø¦ÛŒ Ø¨Ø§ Ù…ÙˆØ³ Ù‡Ù… Ø§Ø¶Ø§ÙÙ‡ Ú©Ø±Ø¯Ù… Ø¨Ø±Ø§ÛŒ Ø²ÛŒØ¨Ø§ÛŒÛŒ Ø¨ÛŒØ´ØªØ±
            document.querySelectorAll(".floating-obj").forEach(function(move){
                var moving_value = move.getAttribute("data-speed");
                var x = (e.clientX * moving_value) / 200;
                var y = (e.clientY * moving_value) / 200;
                // ØªØ±Ú©ÛŒØ¨ Ø­Ø±Ú©Øª Ù…ÙˆØ³ Ø¨Ø§ ØªØ±Ù†Ø³ÙÙˆØ±Ù… Ù‚Ø¨Ù„ÛŒ (Ø§ÛŒÙ†Ø¬Ø§ Ø³Ø§Ø¯Ù‡â€ŒØªØ± Ù†Ú¯Ù‡Ø´ Ø¯Ø§Ø´ØªÙ… Ú©Ù‡ Ø¨Ø§ Ø§Ø³Ú©Ø±ÙˆÙ„ ØªØ¯Ø§Ø®Ù„ Ù†Ú©Ù†Ø¯)
            });
        }

        // ==========================================
        // 3. Ø§Ù†ÛŒÙ…ÛŒØ´Ù† Ø¸Ø§Ù‡Ø± Ø´Ø¯Ù† Ù‡Ù†Ú¯Ø§Ù… Ø±Ø³ÛŒØ¯Ù† (Scroll Reveal)
        // ==========================================
        const observerOptions = {
            threshold: 0.2 // ÙˆÙ‚ØªÛŒ 20 Ø¯Ø±ØµØ¯ Ø§Ù„Ù…Ù†Øª Ø¯ÛŒØ¯Ù‡ Ø´Ø¯
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Ø§Ú¯Ø± ØµÙØ­Ù‡ Ø§Ø³Øª
                    if(entry.target.classList.contains('page')) {
                        entry.target.classList.add('visible');
                    }
                    // Ø§Ú¯Ø± Ø¯Ú©Ù…Ù‡ Ø§Ø³Øª
                    if(entry.target.classList.contains('pastel-btn')) {
                        entry.target.classList.add('pop-in');
                    }
                     // Ø§Ú¯Ø± Ø¢ÛŒÚ©ÙˆÙ† Ø§Ø¬ØªÙ…Ø§Ø¹ÛŒ Ø§Ø³Øª
                     if(entry.target.classList.contains('social-icons')) {
                        entry.target.classList.add('visible');
                    }
                }
            });
        }, observerOptions);

        // Ø§Ù†ØªØ®Ø§Ø¨ Ø§Ù„Ù…Ù†Øªâ€ŒÙ‡Ø§ÛŒÛŒ Ú©Ù‡ Ø¨Ø§ÛŒØ¯ Ø§Ù†ÛŒÙ…ÛŒØ´Ù† Ø¯Ø§Ø´ØªÙ‡ Ø¨Ø§Ø´Ù†Ø¯
        document.querySelectorAll('.page').forEach(el => observer.observe(el));
        document.querySelectorAll('.pastel-btn').forEach(el => observer.observe(el));
        document.querySelectorAll('.social-icons').forEach(el => observer.observe(el));

    </script>
